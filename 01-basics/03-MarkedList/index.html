<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>MarkedList</title>
    <style>
      .marked {
        color: #efc14e;
      }
    </style>
  </head>
  <body>
    <div id="app" style="margin-top: 2rem">
      <div class="container">
        <div class="form-group">
          <input type="search" placeholder="search" v-model="filter.search" @input="marking()" />
        </div>
        <ul>
          <li v-for="markedEmail in markedEmails">
            <a v-if="markedEmail.status=='marked'" class="marked">{{ markedEmail.name }}</a>
            <a v-else-if="markedEmail.status=='none'">{{ markedEmail.name }}</a>
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
